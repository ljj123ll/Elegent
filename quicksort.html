<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验1-1</title>
</head>

<body>
    <!-- 用一行二列的表格布局, 左边放图片, 右边放文本 -->
    <table>
        <tr>
            <!-- 左边的图片 -->
            <td>
                <img src="./imgs/理塘丁真.png" alt="到达世界最高城-理塘，太美丽了 理塘" width="350" height="200">
            </td>
            <!-- 右边的文本 -->
            <td>
                <!-- 文本依然使用表格布局, 五行二列 -->
                <table width="400px">
                    <tr align="left">
                        <!-- 第一行合并两列, 做标题 -->
                        <th colspan="2">纯真的丁真</th>
                    </tr>
                    <tr>
                        <!-- 第二行合并两列做分割线 -->
                        <td colspan="2">
                            <hr>
                        </td>
                    </tr>
                    <tr align="left">
                        <!-- 第三行的两列分别是两个副标题 -->
                        <td>
                            <font color="red">2023.9.1</font>
                        </td>
                        <td><strong>
                                <font color="skyblue" face="楷体">抽象科技报道</font>
                            </strong></td>
                    </tr>
                    <tr>
                        <!-- 第四行合并两列做分割线 -->
                        <td colspan="2">
                            <hr>
                        </td>
                    </tr>
                    <tr>
                        <!-- 第五行合并两列做正文 -->
                        <td colspan="2">
                            <p>11月26日,同一天内,“<strong>粉丝寄给丁真的书堆成小山</strong>”“<font color="red">
                                    <strong>以为丁真在西藏”“丁真亮相理塘旅游推介会</strong>
                                </font>”三条热搜同时跻身微博热搜榜前十。</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
